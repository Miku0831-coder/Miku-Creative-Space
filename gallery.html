<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery • Miku Creative Space</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #fdfefe;
      color: #333;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 2rem;
      color: #39C5BB; /* Miku turquoise */
      margin-bottom: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      min-height: 200px;
      justify-items: center;
      align-items: center;
    }

   .gallery-placeholder {
      font-size: 1.2rem;
      color: #39C5BB; /* Miku turquoise */
      text-align: center;
      opacity: 0.8;
      margin: 40px 0;
      font-style: italic;
    }
    
    .miku-footer {
      background-color: #39C5BB; /* Miku turquoise */
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.95rem;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <header>
    <h1>Gallery</h1>
  </header>

  <section class="gallery">
    <img src="images/Hatsune%20Miku%20ShadowBoxing%20Echoes.png" alt="Hatsune Miku ShadowBoxing Echoes">
    <img src="images/Hatsune%20Miku%20Magical%20Mirai.png" alt="Hatsune Miku Magical Mirai">
    <img src="images/Hatsune%20Miku%20Light%20my%20Path.png" alt="Hatsune Miku Light my Path">
    <img src="images/Hatsune%20Miku%20Fairy%20Night.png" alt="Hatsune Miku Fairy Night">
  </section>

  <footer class="miku-footer">
    <p>Made with creativity, inspiration, and Miku’s light.<br>
    © Miku and Mikune | All Rights Reserved</p>
  </footer>

</body>
</html>
